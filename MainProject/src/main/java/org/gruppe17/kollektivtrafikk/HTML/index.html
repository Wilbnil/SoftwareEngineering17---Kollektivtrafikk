<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Input</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px }
        select, button { margin: 5px; padding: 5px }
        #output { margin-top: 10px; font-weight: bold }
    </style>
</head>
<body>
    <h2>Enter Transport Route</h2>
    <form id="transportForm" onsubmit="handleSubmit(event)">
        <label for="from">From:</label><br>
        <input type="text" id="from" name="from" required><br><br>
        <label for="to">To:</label><br>
        <input type="text" id="to" name="to" required><br><br>
        <button type="submit">Submit</button>
    </form>
    <div id="output"></div>

    <!-- this stop info is just for test -->
 <script>
     const STOPS = [
         { name: "Fredrikstad", x: 0.0, y: 0.0 },
         { name: "Ostfoldhallen", x: 5.0, y: 0.0 },
         { name: "Greaaker", x: 0.0, y: 3.0 },
         { name: "Amfi Borg", x: 3.0, y: 3.0 },
         { name: "Torsbekke", x: 10.0, y: 0.0 },
     ];

    const AVERAGE_SPEAD_KM_H = 30.0;

     <!-- lists with data  -->
    window.onload = function() {
        const fromSelect = document.getElementById("from");
        const toSelect = document.getElementById("to");
        STOPS.forEach(stop => {
            const optionFrom = new Option(stop.name, stop.name);
            const optionTo = new Option(stop.name, stop.name);
            fromSelect.add(optionFrom);
            toSelect.add(optionTo);
        });
    };
     <!-- calculate the distance, test method  -->
    function calculateDistance(fromName, toName) {
         const from = STOPS.find(s => s.name === fromName);
         const to = STOPS.find(s => s.name === toName);
         if (from && to) {
             const dx = from.x - to.x;
             const dy = from.y - to.y;
             return Math.sqrt(dx * dx + dy * dy); <!--  Euclidean distance -->
         }
         return -1;
    }
     <!-- calculate the time -->
     function calculateTravelTime(from, to) {
         const distance = calculateDistance(from, to);
         if (distance >= 0) {
             return (distance / AVERAGE_SPEAD_KM_H) * 60;
         }
         return -1;
     }

     function getBusRoute(from, to) {
         if (from === "Fredrikstad" && to === "Ostfoldhallen") return "bus 17";
         if (from === "Fredrikstad" && to === "Amfi Borg") return "bus 17";
         if (from === "Fredrikstad" && to === "Greaaker") return "bus 17";
         if (from === "Fredrikstad" && to === "Torsbekke") return "bus 17";

         if (from === "Greaaker" && to === "Amfi Borg") return "bus 7";
         if (from === "Greaaker" && to === "Ostfoldhallen") return "bus 7";
         if (from === "Greaaker" && to === "Torsbekke") return "bus 7";
         if (from === "Greaaker" && to === "Fredrikstad") return "bus 7";

         if (from === "Torsbekke" && to === "Amfi Borg") return "bus 33";
         if (from === "Torsbekke" && to === "Ostfoldhallen") return "bus 33";
         if (from === "Torsbekke" && to === "Fredrikstad") return "bus 33";
         if (from === "Torsbekke" && to === "Greaaker") return "bus 33";

         if (from === "Amfi Borg" && to === "Torsbekke") return "bus 2";
         if (from === "Amfi Borg" && to === "Ostfoldhallen") return "bus 2";
         if (from === "Amfi Borg" && to === "Fredrikstad") return "bus 2";
         if (from === "Amfi Borg" && to === "Greaaker") return "bus 2";

         if (from === "Ostfoldhallen" && to === "Torsbekke") return "bus 21";
         if (from === "Ostfoldhallen" && to === "Amfi Borg") return "bus 21";
         if (from === "Ostfoldhallen" && to === "Fredrikstad") return "bus 21";
         if (from === "Ostfoldhallen" && to === "Greaaker") return "bus 21";


         return "No bus available";
     }

     <!-- submit form handle-->
     function handleSubmit(event) {
         event.preventDefault();
         const from = document.getElementById("from").value;
         const to = document.getElementById("to").value;
         const travelTime = calculateTravelTime(from, to);
         const busRoute = getBusRoute(from, to);

         const outputDiv = document.getElementById("output");
         if (travelTime >= 0) {
             outputDiv.innerHTML = `Route: From ${from} to ${to}, Travel Time: ${travelTime.toFixed(1)} minutes, Take: ${busRoute}`;
         } else {
             outputDiv.innerHTML = `No route found for ${from} to ${to}. Please enter valid stops`;
         }
     }

 </script>

</body>
</html>
