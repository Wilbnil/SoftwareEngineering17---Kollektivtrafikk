<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f9f9f9;
            color: #333;
        }
        h2 {
            color: #d32f2f;
            border-bottom: 2px solid #d32f2f;
            padding-bottom: 5px;
        }
        h3 {
            color: #555;
            margin-top: 25px;
        }
        input, button {
            margin: 5px;
            padding: 8px 12px;
            font-size: 14px;
        }
        input[type="text"] {
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: #d32f2f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover {
            background: #b71c1c;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 700px;
            margin-top: 15px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background: #d32f2f;
            color: white;
        }
        tr:nth-child(even) {
            background: #f2f2f2;
        }
        .suggestions {
            position: absolute;
            background: white;
            border: 1px solid #ddd;
            border-top: none;
            max-height: 150px;
            overflow-y: auto;
            z-index: 1000;
            width: 224px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 0 0 4px 4px;
        }

        .suggestion-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }

        .suggestion-item:hover {
            background: #f0f0f0;
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

    </style>
</head>
<body>
<h2>Enter Transport Route</h2>
<!--Form for user input: two text fields ("from" and "to") and a submit button to send the search request. -->
<div style="max-width: 580px; margin: 20px 0; padding: 15px; background: #ffebee; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
    <strong style="color: #d32f2f; font-size: 1.1em;">Stops filter</strong><br><br>
    <label style="margin: 0 15px; font-size: 0.95em;">
        <input type="checkbox" id="filterRoof"> Roof stops only
    </label>
    <label style="margin: 0 15px; font-size: 0.95em;">
        <input type="checkbox" id="filterAccess"> Accessible stops only
    </label>
</div>
<form id="transportForm">
    <div style="position: relative; display: inline-block;">
        <label for="from">From:</label><br>
        <input type="text" id="from" name="from" required autocomplete="off">
        <div id="from-suggestions" class="suggestions" style="display: none;"></div>
    </div>
    <br><br>

    <div style="position: relative; display: inline-block;">
        <label for="to">To:</label><br>
        <input type="text" id="to" name="to" required autocomplete="off">
        <div id="to-suggestions" class="suggestions" style="display: none;"></div>
    </div>
    <br><br>
    <button type="submit">Submit</button>
</form>

<!-- Area where route results will be displayed -->
<div id="output"></div>
<div id="notificationOutput" style="margin-top: 15px; font-weight: bold;"></div>

<button id="notifButton" style="display:none; margin-top:10px;">
    Check Vehicle Notification
</button>

<div style="margin-top: 25px; text-align: center;">
    <button id="adminLoginBtn"
            style="padding: 12px 24px; background: #d32f2f; color: white; border: none; border-radius: 6px; font-weight: bold; font-size: 16px; cursor: pointer;">
        Log in as Admin
    </button>
</div>
<a href="/admin?dev=1" id="devLink" style="display:none;">DEV ADMIN</a>
<script>
    // Array that will hold all stops fetched from the backend
    let STOPS = [];


    async function fetchStops() {
        try {
            const response = await fetch('/api/stops');
            STOPS = await response.json(); // assign list of stops
        } catch (error) {
            console.error("Error fetching stops:", error);
        }
    }

    // call fetchStops when page loads
    fetchStops();
    /**
     * Show autocomplete suggestions for either "from" or "to" input fields.
     * Filters the STOPS array based on user input and displays a dropdown.
     */
    function showSuggestions(inputId, suggestionsId) {
        const input = document.getElementById(inputId);
        const suggestionsDiv = document.getElementById(suggestionsId);
        const query = input.value.toLowerCase();

        const filterRoof = document.getElementById('filterRoof').checked;
        const filterAccess = document.getElementById('filterAccess').checked;

        suggestionsDiv.innerHTML = '';

        if (query) {
            let filteredStops = STOPS.filter(stop =>
                stop.name.toLowerCase().includes(query)
            );

            if (filterRoof) {
                filteredStops = filteredStops.filter(stop => stop.roof);
            }
            if (filterAccess) {
                filteredStops = filteredStops.filter(stop => stop.accessibility);
            }

            filteredStops.forEach(stop => {
                const div = document.createElement('div');
                div.className = 'suggestion-item';
                div.textContent = stop.name;

                let icons = '';
                if (stop.roof) icons += ' [Roof]';
                if (stop.accessibility) icons += ' [Ramp]';
                div.textContent += icons;

                div.onclick = () => {
                    input.value = stop.name;
                    suggestionsDiv.innerHTML = '';
                };
                suggestionsDiv.appendChild(div);
            });

            suggestionsDiv.style.display = filteredStops.length ? 'block' : 'none';
        } else {
            suggestionsDiv.style.display = 'none';
        }
    }

    /**
     * Hide autocomplete suggestions when the user clicks outside the form.
     */

    document.addEventListener('click', (event) => {
        const fromSuggestions = document.getElementById('from-suggestions');
        const toSuggestions = document.getElementById('to-suggestions');
        if (!event.target.closest('#transportForm')) {
            fromSuggestions.style.display = 'none';
            toSuggestions.style.display = 'none';
        }
    });


    function handleSubmit(event) {
        event.preventDefault();
        const from = document.getElementById("from").value;
        const to = document.getElementById("to").value;

        //validates inputs (must be different and not empty)
        if (from && to && from !== to) {
            fetch('/search', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: new URLSearchParams({
                    from: from, to: to
                })
            })
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(data => {
                    //helping function to clean up datetime format
                    const formatTime = (datetime) => {
                        if (!datetime || datetime === "N/A") return "N/A";
                        const parts = datetime.split('T');
                        return parts.length > 1 ? parts[1].substring(0, 5) : datetime;
                    };
                    //displays route details returned by backend
                    document.getElementById('output').innerHTML = `
                    Route: From ${data.route},
                    Distance: ${data.distance.toFixed(2)} km,
                    Departure: ${formatTime(data.departure)},
                    Arrival: ${formatTime(data.arrival)},
                    Mode: ${data.type || 'N/A'}
                    `;

                    const notifBtn = document.getElementById('notifButton');


                    if (data.timetableId) {
                        notifBtn.style.display = "inline-block";
                        notifBtn.onclick = () => checkNotification(data.timetableId);
                    } else {

                        notifBtn.style.display = "inline-block";
                        notifBtn.onclick = () => checkNotification(1);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('output').innerHTML = `Error: ${error.message}`;
                });
        } else {
            document.getElementById('output').innerHTML = 'Please select different start and destination stops.';
        }
    }

    //listen for typing in the "From" input field and show suggestions
    document.getElementById('from').addEventListener('input', () => {
        showSuggestions('from', 'from-suggestions');
    });
    //listen for typing in the "To" input field and show suggestions
    document.getElementById('to').addEventListener('input', () => {
        showSuggestions('to', 'to-suggestions');
    });

    //listen for form submission and call handleSubmit()
    document.getElementById('transportForm').addEventListener('submit', function(event) {
        event.preventDefault();
        handleSubmit(event);
    });

    document.getElementById('filterRoof').addEventListener('change', () => {
        showSuggestions('from', 'from-suggestions');
        showSuggestions('to', 'to-suggestions');
    });
    document.getElementById('filterAccess').addEventListener('change', () => {
        showSuggestions('from', 'from-suggestions');
        showSuggestions('to', 'to-suggestions');
    });

    async function checkNotification(timetableId) {
        try {
            const res = await fetch(`/api/notification?timetableId=${timetableId}`);
            const data = await res.json();

            document.getElementById("notificationOutput").innerText =
                data.notification || data.error;

        } catch (err) {
            console.error("Error fetching notification:", err);
        }
    }

    document.getElementById('adminLoginBtn').addEventListener('click', () => {
        window.location.href = '/admin';
    });

</script>

</body>
</html>
