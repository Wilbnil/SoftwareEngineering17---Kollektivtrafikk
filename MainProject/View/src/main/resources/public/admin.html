<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
      color: #333;
    }
    h2 {
      color: #d32f2f;
      border-bottom: 2px solid #d32f2f;
      padding-bottom: 5px;
    }
    h3 {
      color: #555;
      margin-top: 25px;
    }
    input, button {
      margin: 5px;
      padding: 8px 12px;
      font-size: 14px;
    }
    input[type="text"] {
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #d32f2f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #b71c1c;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 700px;
      margin-top: 15px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #d32f2f;
      color: white;
    }
    tr:nth-child(even) {
      background: #f2f2f2;
    }
    .back-btn {
      background: #555;
      margin-bottom: 20px;
      display: inline-block;
      padding: 8px 16px;
      border-radius: 4px;
      text-decoration: none;
      color: white;
    }
    .back-btn:hover {
      background: #333;
    }
  </style>
</head>
<body>
<div style="text-align: right; padding: 15px; background: #ffebee; border-bottom: 1px solid #d32f2f;">
  <span style="color: #d32f2f; font-weight: bold;">Admin Mode</span>
  &nbsp;&nbsp;
  <button id="logoutBtn"
          style="padding: 8px 16px; background: #d32f2f; color: white; border: none; border-radius: 6px; cursor: pointer;">
    Log out
  </button>
</div>
<a href="/" class="back-btn">‚Üê Go back to user</a>

<h2>Admin Panel - Manage Routes</h2>

<h3>Add Route</h3>
<form id="addRouteForm">
  <input type="text" id="routeName" name="name" placeholder="Route name" required>
  <button type="submit">Add</button>
</form>

<h3>Existing Routes</h3>
<table id="routesTable">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>

  </tbody>
</table>

<script>
  async function loadRoutes() {
    try {
      const response = await fetch('/api/routes');
      if (!response.ok) throw new Error("HTTP " + response.status);

      const routes = await response.json();
      const tbody = document.querySelector('#routesTable tbody');
      tbody.innerHTML = '';

      routes.forEach(r => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${r.id}</td>
          <td>${r.name}</td>
          <td>
            <button onclick="editRoute(${r.id}, '${r.name}')">Edit</button>
            <button onclick="deleteRoute(${r.id})" style="background:#d32f2f;margin-left:5px;">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    } catch (err) {
      console.error("Error:", err);
      alert("Cannot load routes.");
    }
  }

  function editRoute(id, currentName) {
    const newName = prompt("New route name:", currentName);
    if (!newName || newName === currentName) return;

    fetch('/admin/routes/' + id, {
      method: 'PUT',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: 'name=' + encodeURIComponent(newName)
    }).then(() => loadRoutes());
  }

  async function deleteRoute(id) {
    if (!confirm('Delete route?')) return;
    await fetch('/admin/routes/' + id, { method: 'DELETE' });
    loadRoutes();
  }

  document.getElementById('addRouteForm').addEventListener('submit', async e => {
    e.preventDefault();
    const name = document.getElementById('routeName').value.trim();
    if (!name) return;

    await fetch('/admin/routes', {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: 'name=' + encodeURIComponent(name)
    });

    document.getElementById('routeName').value = '';
    loadRoutes();
  });


  document.getElementById('logoutBtn').addEventListener('click', () => {
    window.location.href = '/';
  });


  window.addEventListener('load', loadRoutes);
</script>

</body>
</html>
